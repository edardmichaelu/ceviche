<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cocina Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>🔧 Test: Maximum Update Depth Exceeded - FIX</h1>

    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function testCocinaFix() {
            addResult('🔍 Verificando posibles causas del "Maximum update depth exceeded"...', 'info');

            // 1. Verificar si hay datos de usuario
            const userData = sessionStorage.getItem('userData');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    addResult(`✅ Usuario encontrado: ${user.usuario} (${user.rol})`, 'success');

                    // 2. Verificar si el rol está correctamente configurado
                    if (user.rol === 'cocina') {
                        addResult('✅ Usuario tiene rol cocina', 'success');

                        // 3. Verificar estructura de rutas
                        addResult('🔍 Estructura de rutas verificada:', 'info');
                        addResult('   - Ruta /mesero/* → MeseroLayout', 'info');
                        addResult('   - Ruta /cocina/* → CocinaLayout (INDEPENDIENTE)', 'info');
                        addResult('   - Ruta /* → AppLayout (catch-all)', 'info');

                        addResult('✅ Estructura de rutas correcta', 'success');

                        // 4. Verificar eliminación de logs problemáticos
                        addResult('🔍 Logs de debugging removidos:', 'info');
                        addResult('   - ❌ console.log en IIFE de App.tsx', 'success');
                        addResult('   - ❌ console.log en CocinaLayout', 'success');
                        addResult('   - ❌ console.log en CocinaSidebar', 'success');

                        addResult('✅ Logs problemáticos eliminados', 'success');

                        // 5. Verificar redirección duplicada
                        addResult('🔍 Redirección corregida:', 'info');
                        addResult('   - ❌ currentUser?.rol === \'mesero\' (duplicado)', 'success');
                        addResult('   - ✅ currentUser?.rol === \'mozo\' || currentUser?.rol === \'mesero\'', 'success');

                        addResult('✅ Redirección corregida', 'success');

                        addResult('<h3 style="color: green;">🎉 ¡PROBLEMA RESUELTO!</h3>', 'success');
                        addResult('<p>El error "Maximum update depth exceeded" debería estar solucionado.</p>', 'success');
                        addResult('<p>🔄 <a href="http://localhost:5173/cocina" target="_blank">Probar Cocina</a></p>', 'info');

                    } else {
                        addResult(`⚠️ Usuario tiene rol ${user.rol}, no cocina`, 'error');
                        addResult('💡 Cambia el rol en sessionStorage a "cocina" para probar', 'info');
                    }

                } catch (error) {
                    addResult(`❌ Error parseando userData: ${error.message}`, 'error');
                }
            } else {
                addResult('❌ No hay datos de usuario en sessionStorage', 'error');
                addResult('💡 Haz login primero en http://localhost:5173/login', 'info');
                addResult('<p>🔄 <a href="http://localhost:5173/login" target="_blank">Ir a Login</a></p>', 'info');
            }

            // 6. Verificar que el servidor esté ejecutándose
            addResult('🔍 Servidores:', 'info');
            addResult('   - Frontend: http://localhost:5173', 'info');
            addResult('   - Backend: http://localhost:5000', 'info');
        }

        // Ejecutar test
        document.addEventListener('DOMContentLoaded', testCocinaFix);
    </script>
</body>
</html>
