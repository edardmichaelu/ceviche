<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Imágenes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        img { max-width: 300px; height: auto; border: 1px solid #f00; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Debug de Imágenes de Productos</h1>

    <div id="products-container">
        <div class="product">
            <h2>Arroz con Mariscos</h2>
            <p>URL: http://localhost:5000/uploads/productos/1758602189_laptop_rpobox.webp</p>
            <img src="http://localhost:5000/uploads/productos/1758602189_laptop_rpobox.webp"
                 alt="Arroz con Mariscos"
                 onload="this.nextElementSibling.textContent='✅ Imagen cargada correctamente'"
                 onerror="this.nextElementSibling.textContent='❌ Error cargando imagen: ' + this.src">
            <div class="status">Cargando...</div>
        </div>

        <div class="product">
            <h2>Camarones a la Plancha</h2>
            <p>URL: http://localhost:5000/uploads/productos/1758598852_Telefonos.webp</p>
            <img src="http://localhost:5000/uploads/productos/1758598852_Telefonos.webp"
                 alt="Camarones a la Plancha"
                 onload="this.nextElementSibling.textContent='✅ Imagen cargada correctamente'"
                 onerror="this.nextElementSibling.textContent='❌ Error cargando imagen: ' + this.src">
            <div class="status">Cargando...</div>
        </div>
    </div>

    <script>
        // Verificar que las URLs sean accesibles
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');

            images.forEach(img => {
                console.log('Testing image:', img.src);
            });
        });
    </script>
</body>
</html>
