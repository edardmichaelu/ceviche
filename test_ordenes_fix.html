<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ordenes Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîß Test: Error "Cannot read properties of undefined (reading 'toFixed')"</h1>

    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testOrdenesFix() {
            addResult('üîç Probando correcci√≥n del error "toFixed"...', 'info');

            // 1. Verificar si hay token de autenticaci√≥n
            const token = sessionStorage.getItem('accessToken');
            if (!token) {
                addResult('‚ùå No hay token de autenticaci√≥n', 'error');
                addResult('üí° Haz login primero en http://localhost:5173/login', 'info');
                addResult('<p>üîÑ <a href="http://localhost:5173/login" target="_blank">Ir a Login</a></p>', 'info');
                return;
            }

            addResult('‚úÖ Token encontrado', 'success');

            // 2. Probar endpoint de test cocina
            try {
                const response = await fetch('http://localhost:5000/api/cocina/test-simple', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                addResult(`üîç Test Cocina: ${response.status} ${response.statusText}`, 'info');

                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Endpoint /api/cocina/test-simple funciona', 'success');

                    if (data.data && Array.isArray(data.data)) {
                        addResult(`üìä N√∫mero de √≥rdenes: ${data.data.length}`, 'success');

                        data.data.forEach((orden, index) => {
                            addResult(`üìã Orden ${index + 1}:`, 'info');
                            addResult(`   - ID: ${orden.id}`, 'info');
                            addResult(`   - N√∫mero: ${orden.numero}`, 'info');
                            addResult(`   - Monto Total: ${orden.monto_total} (tipo: ${typeof orden.monto_total})`, 'info');

                            // Verificar que monto_total no sea undefined
                            if (orden.monto_total !== undefined && orden.monto_total !== null) {
                                const montoFixed = orden.monto_total.toFixed(2);
                                addResult(`   ‚úÖ monto_total.toFixed(2): ${montoFixed}`, 'success');
                            } else {
                                addResult(`   ‚ùå monto_total es undefined o null`, 'error');
                            }
                        });

                        addResult('<h3 style="color: green;">üéâ ¬°PROBLEMA RESUELTO!</h3>', 'success');
                        addResult('<p>El error "Cannot read properties of undefined (reading \'toFixed\')" deber√≠a estar solucionado.</p>', 'success');
                        addResult('<p>üîÑ <a href="http://localhost:5173/cocina/ordenes-detalladas" target="_blank">Probar √ìrdenes Detalladas</a></p>', 'info');

                    } else {
                        addResult('‚ùå Los datos no tienen la estructura esperada', 'error');
                    }
                } else {
                    const errorData = await response.json();
                    addResult(`‚ùå Error en test cocina: ${errorData.error}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }

        // Ejecutar test
        document.addEventListener('DOMContentLoaded', testOrdenesFix);
    </script>
</body>
</html>
