<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Test: Endpoint /auth/profile</h1>

    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testAuthProfile() {
            addResult('ğŸ” Probando endpoint /auth/profile...', 'info');

            // 1. Verificar si hay token de autenticaciÃ³n
            const token = sessionStorage.getItem('accessToken');
            if (!token) {
                addResult('âŒ No hay token de autenticaciÃ³n en sessionStorage', 'error');
                addResult('ğŸ’¡ Haz login primero en http://localhost:5173/login', 'info');
                addResult('<p>ğŸ”„ <a href="http://localhost:5173/login" target="_blank">Ir a Login</a></p>', 'info');
                return;
            }

            addResult('âœ… Token de autenticaciÃ³n encontrado', 'success');

            // 2. Hacer la peticiÃ³n al endpoint correcto
            try {
                const response = await fetch('http://localhost:5000/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                addResult(`ğŸ” Respuesta del servidor: ${response.status} ${response.statusText}`, 'info');

                if (response.ok) {
                    const data = await response.json();
                    addResult('âœ… Endpoint /auth/profile funciona correctamente', 'success');
                    addResult(`ğŸ‘¤ Usuario: ${data.data.usuario}`, 'success');
                    addResult(`ğŸ”‘ Rol: ${data.data.rol}`, 'success');
                    addResult(`ğŸ“§ Email: ${data.data.email}`, 'success');
                } else {
                    const errorData = await response.json();
                    addResult(`âŒ Error del servidor: ${errorData.error}`, 'error');
                }

            } catch (error) {
                addResult(`âŒ Error de conexiÃ³n: ${error.message}`, 'error');
            }

            // 3. Verificar endpoint incorrecto (para comparaciÃ³n)
            addResult('ğŸ” Probando endpoint incorrecto /api/auth/profile...', 'info');
            try {
                const response = await fetch('http://localhost:5000/api/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                addResult(`ğŸ” Respuesta: ${response.status} ${response.statusText}`, 'info');
                if (response.status === 404) {
                    addResult('âŒ Endpoint /api/auth/profile devuelve 404 (correcto, no existe)', 'error');
                }
            } catch (error) {
                addResult(`âŒ Error: ${error.message}`, 'error');
            }
        }

        // Ejecutar test
        document.addEventListener('DOMContentLoaded', testAuthProfile);
    </script>
</body>
</html>
