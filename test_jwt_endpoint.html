<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JWT Endpoint</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>🔧 Test: Endpoint JWT</h1>

    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testJWT() {
            addResult('🔍 Probando endpoints JWT...', 'info');

            // 1. Verificar token
            const token = sessionStorage.getItem('accessToken');
            if (!token) {
                addResult('❌ No hay token de autenticación', 'error');
                addResult('💡 Haz login primero', 'info');
                return;
            }

            addResult('✅ Token encontrado', 'success');

            // 2. Probar endpoint de test JWT
            try {
                const response = await fetch('http://localhost:5000/auth/test-jwt', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                addResult(`🔍 Test JWT: ${response.status} ${response.statusText}`, 'info');

                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ JWT funcionando correctamente', 'success');
                    addResult(`🔑 Identity: ${data.identity}`, 'success');
                    addResult(`📊 Tipo: ${data.type}`, 'success');
                } else {
                    const errorData = await response.json();
                    addResult(`❌ Error JWT: ${errorData.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Error de conexión JWT: ${error.message}`, 'error');
            }

            // 3. Probar endpoint profile
            try {
                const response = await fetch('http://localhost:5000/auth/profile', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                addResult(`🔍 Profile: ${response.status} ${response.statusText}`, 'info');

                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Profile endpoint funcionando', 'success');
                    addResult(`👤 Usuario: ${data.data.usuario}`, 'success');
                    addResult(`🔑 Rol: ${data.data.rol}`, 'success');
                } else {
                    const errorData = await response.json();
                    addResult(`❌ Error Profile: ${errorData.error}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Error de conexión Profile: ${error.message}`, 'error');
            }
        }

        // Ejecutar test
        document.addEventListener('DOMContentLoaded', testJWT);
    </script>
</body>
</html>
